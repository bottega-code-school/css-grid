<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">

  <script>
    window.FontAwesomeConfig = {
      searchPseudoElements: true
    }
  </script>

  <style>
    html {
      font-family: 'Lato', sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      margin-top: 5em;
      justify-items: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 105px;
    }

    .search-bar {
      margin-top: 10em;
      margin-bottom: 15em;
    }

    .search-bar input {
      width: 942px;
      height: 118px;
      padding-left: 0.75em;
    }

    .search-bar input[type=text] {
      font-size: 2.5em;
      font-family: 'Font Awesome\ 5 Free', Arial, Helvetica, sans-serif;
      font-weight: 600;
      color: #5B5B5B;
      -webkit-box-shadow: 2px 3px 20px 1px rgba(0, 0, 0, 0.1);
      -moz-box-shadow: 2px 3px 20px 1px rgba(0, 0, 0, 0.1);
      box-shadow: 2px 3px 20px 1px rgba(0, 0, 0, 0.1);
      border: 0px solid transparent;
    }

    .search-bar input[type=text]::placeholder {
      font-family: 'Font Awesome\ 5 Free', Arial, Helvetica, sans-serif;
      font-weight: 600;
      color: #A4A4A4;
    }

    .search-bar input[type=text]:focus {
      outline: none;
      -webkit-box-shadow: 2px 3px 20px 1px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 2px 3px 20px 1px rgba(0, 0, 0, 0.3);
      box-shadow: 2px 3px 20px 1px rgba(0, 0, 0, 0.3);
    }

    .search-bar p {
      text-align: right;
      color: #A4A4A4;
      margin-top: 25px;
      font-size: 0.85em;
    }

    .recent-posts {
      width: 942px;
    }

    .recent-post-heading {
      color: #2660F3;
      margin-bottom: 30px;
      font-size: 0.8em;
    }

    .recent-post-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 25px;
    }

    .title {
      color: #535353;
    }

    .recent-post-category {
      color: #878787;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="images/ds_circle_logo.png" alt="">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="&#xf002; Search DailySmarty">
      <p>Press return to search</p>
    </div>

    <div class="recent-posts">
      <div class="recent-post-heading">
        Recent Posts
      </div>

      <div class="recent-post-wrapper">
        <div class="post">
          <div class="title">
            Guide to rendering points on a Google Map
          </div>

          <div class="recent-post-category">
            JavaScript
          </div>
        </div>
        <div class="post">
          <div class="title">
            Guide to rendering points on a Google Map
          </div>

          <div class="recent-post-category">
            JavaScript
          </div>
        </div>
        <div class="post">
          <div class="title">
            Guide to rendering points on a Google Map
          </div>

          <div class="recent-post-category">
            JavaScript
          </div>
        </div>
      </div>

    </div>
  </div>
</body>



</html>
